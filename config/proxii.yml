port: 3000

publicDir: /web/public

services:
  - name: gitea
    basePath: /tea
    target:
      origin: http://waifutea-net:3000
    enforceTrailingSlash: true

  - name: portainer
    basePath: /portainer
    target:
      origin: http://portainer-net:9000
    enforceTrailingSlash: true

  - name: portainer locales
    basePath: /locales
    target:
      origin: http://portainer-net:9000
    trimBase: false

  - name: glance
    basePath: /glance
    target:
      origin: http://glance-net:8080
    enforceTrailingSlash: true

