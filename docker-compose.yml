services:
  forgejo:
    image: codeberg.org/forgejo/forgejo:11.0.2
    container_name: forgejo
    restart: unless-stopped
    ports:
      - "2222:22"
      - "5050:3000" # for initial setup
    volumes:
      - ./data/forgejo:/data
    networks:
      waifunet:
        aliases:
          - forgy-net

  gitea_act_runner:
    image: gitea/act_runner:nightly
    container_name: gitea-act-runner
    restart: unless-stopped
    environment:
      - CONFIG_FILE=/config.yml
      - GITEA_INSTANCE_URL=http://forgy-net:3000/
      - GITEA_RUNNER_REGISTRATION_TOKEN=${REGISTRATION_TOKEN}
      - GITEA_RUNNER_NAME=waifumustact
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config/gitea-act-runner.yml:/config.yml
      - ./data/gitea-act-runner:/data
      - ./scripts/act_init.sh:/init.sh
    depends_on:
      - forgejo
    security_opt:
      - label=disable
    ports:
      - "7088:7088" # cache
    networks:
      waifunet:
        aliases:
          - forgy-act-runner-net
    entrypoint: ["/sbin/tini", "--", "/init.sh"] # skips registration if registered

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TOKEN}
    networks:
      waifunet:
        aliases:
          - cloudflared-net

  glance:
    container_name: glance
    image: glanceapp/glance:latest
    restart: unless-stopped
    environment:
      - GLANCE_GITHUB_TOKEN=${GLANCE_GITHUB_TOKEN}
      - GLANCE_LOCATION=${GLANCE_LOCATION}
    volumes:
      - ./config/glance.yml:/app/config/glance.yml
    networks:
      waifunet:
        aliases:
          - glance-net

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/portainer:/data
    networks:
      waifunet:
        aliases:
          - portainer-net

  uptime-kuma:
    container_name: uptime_kuma
    image: louislam/uptime-kuma:1
    volumes:
      - ./data/uptime-kuma:/app/data
    restart: unless-stopped
    networks:
      waifunet:
        aliases:
          - kuma-net

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./config/nginx:/etc/nginx:ro
      - ./web/public:/var/www:ro
    ports:
      - 9000:9000
    networks:
      waifunet:
        aliases:
          - proxy-net

networks:
  waifunet:
    name: waifunet
